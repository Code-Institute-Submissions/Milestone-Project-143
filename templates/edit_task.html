{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="container">
        <div class="row mt-5">
            <div class="accordion" id="accordionNewProject">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingReg">
                        <button class="accordion-button green60 mediumtext darktext" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse" aria-expanded="true" aria-controls="collapse">
                            Edit Task
                        </button>
                    </h2>
                    <div id="collapse" class="accordion-collapse collapse show" aria-labelledby="headingReg"
                        data-bs-parent="#accordionNewProject">
                        <div class="accordion-body green40">
                            <form class="" method="POST" action="{{ url_for('edit_task', task_id=task.task_id) }}">
                                <h5 class="card-header darktext largetext mx-auto pt-4 text-center">Task Update</h5>
                                <div class="card-body p-3 p-md-5">
                                    <!--Task Name-->
                                    <div class="mb-2 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="fas fa-tasks align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <input type="text" name="task_name" pattern="^[a-zA-Z0-9-]+[a-zA-Z0-9- ]+" class="form-control text-capitalize"
                                                id="task_name" value="{{ task.task_name}}" minlength="2" maxlength="50" required>
                                        </div>
                                    </div>
                                    <!--Task Description-->
                                    <div class="mb-2 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="fas fa-file-alt align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <input type="text" name="task_description" pattern="^[a-zA-Z0-9,-.]+[a-zA-Z0-9,-. ]+" class="form-control"
                                                id="task_description" value="{{ task.task_description }}" minlength="2" maxlength="300" required>
                                        </div>
                                    </div>
                                    <!--Project_Name-->
                                    <div class="mb-2 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="fas fa-briefcase align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <select class="form-select text-capitalize" aria-label="Default select example" id="project_no" name="project_no" required>
                                                {% for project in projects %}
                                                    {% if project.project_no|string == task.project_no %}
                                                    <option value="{{ project.project_no }}" selected>{{ project.project_name }}</option>
                                                    {% endif %}
                                                <option value="{{ project.project_no }}">{{ project.project_name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <!--Assign Employee-->
                                    <div class="mb-2 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="fas fa-users align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <select class="form-select text-capitalize" aria-label="Default select example" id="employee_id" name="employee_id" required>
                                                {% for employee in employees %}
                                                    {% if employee.employee_id == task.employee_id %}
                                                    <option value="{{ employee.employee_id }}" selected>{{ employee.first_name }} {{ employee.last_name }}</option>
                                                    {% endif %}
                                                <option value="{{ employee.employee_id }}">{{ employee.first_name }} {{ employee.last_name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <!--Due Date-->
                                    <div class="mb-2 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="fas fa-calendar align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <input type="date" name="duedate" class="form-control" id="duedate" value="{{ task.due_date }}" required>
                                        </div>
                                    </div>
                                    <!--Progress-->
                                    <div class="mb-2 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="fas fa-percentage align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <input type="number" name="progress" pattern="^[0-9]$" class="form-control"
                                                id="progress" value="{{ task.progress }}" minlength="1" maxlength="3" required>
                                        </div>
                                    </div>
                                    <!--Complete-->
                                    <div class="mb-2 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="fas fa-check-circle align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <label for="complete">
                                                <input type="checkbox" id="complete" name="complete">
                                                <span class="lever"></span>
                                                Complete
                                            </label>
                                        </div>
                                    </div>
                                    <!--Registration Submit Button-->
                                    <div class="row mt-4">
                                        <div class="col-12 text-center">
                                            <button type="submit"
                                                class="btn btn-purple mediumtext">
                                                Update Task <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
