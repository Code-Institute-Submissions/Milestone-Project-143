{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="container">
        <div class="row mt-5">
            <div class="accordion" id="accordionNewProject">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingReg">
                        <button class="accordion-button green60 mediumtext darktext" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse" aria-expanded="true" aria-controls="collapse">
                            Edit Client
                        </button>
                    </h2>
                    <div id="collapse" class="accordion-collapse collapse show" aria-labelledby="headingReg"
                        data-bs-parent="#accordionNewProject">
                        <div class="accordion-body green40">
                            <form class="" method="POST" action="{{ url_for('edit_client', client_id=client.client_id) }}">
                                <h5 class="card-header darktext largetext mx-auto pt-4 text-center">Existing Client Information</h5>
                                <div class="card-body p-3 p-md-5">
                                    <!--Client Name-->
                                    <div class="mb-2 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="fas fa-briefcase align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <input type="text" name="client_name" pattern="^[a-zA-Z0-9]+[a-zA-Z0-9 ]+" class="form-control text-capitalize"
                                                id="client_name" value="{{ client.name }}" minlength="2" maxlength="30" required>
                                        </div>
                                    </div>
                                    <!--Client Contact Name-->
                                    <div class="mb-2 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="fas fa-user align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <input type="text" name="client_contact" pattern="^[a-zA-Z0-9]+[a-zA-Z0-9 ]+" class="form-control text-capitalize"
                                                id="client_contact" value="{{ client.contact }}" minlength="2" maxlength="30" required>
                                        </div>
                                    </div>
                                    <!--Phone Number-->
                                    <div class="mb-2 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="fas fa-phone align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <input type="tel" name="phone" pattern="^[0-9]{5,15}$" class="form-control" id="phone"
                                                value="{{ client.phone }}" minlength="5" maxlength="15" required>
                                        </div>
                                    </div>
                                    <!--Enter Email Input-->
                                    <div class="mb-2 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="fas fa-envelope align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <input type="email" name="email" class="form-control" id="email"
                                                value="{{ client.email }}">
                                        </div>
                                    </div>
                                    <!--Client Address-->
                                    <div class="mb-2 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="fas fa-map-marker align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <input type="text" name="client_address" pattern="^[a-zA-Z0-9-,.]+[a-zA-Z0-9-,. ]+" class="form-control text-capitalize"
                                                id="client_address" value="{{ client.address }}" minlength="2" maxlength="150" required>
                                        </div>
                                    </div>
                                    <!--Registration Submit Button-->
                                    <div class="row mt-4">
                                        <div class="col-12 text-center">
                                            <button type="submit"
                                                class="btn btn-purple mediumtext">
                                                Update Client <i class="fas fa-edit"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
