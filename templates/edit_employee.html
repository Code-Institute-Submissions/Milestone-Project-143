{% extends "base.html" %}
{% block content %}
<!--full width container-->
<div class="container-fluid">
    <!--Main Content-->
    <div class="container">
        <!--Edit Employee Form-->
        <div class="row mt-5">
            <div class="accordion" id="accordionNewProject">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingReg">
                        <button class="accordion-button green60 mediumtext darktext" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse" aria-expanded="true" aria-controls="collapse">
                            Edit Employee
                        </button>
                    </h2>
                    <div id="collapse" class="accordion-collapse collapse show" aria-labelledby="headingReg"
                        data-bs-parent="#accordionNewProject">
                        <div class="accordion-body green40">
                            <form class="" method="POST" action="{{ url_for('edit_employee', employee_id=employee.employee_id) }}" enctype="multipart/form-data">
                                <h5 class="card-header darktext largetext mx-auto pt-4 text-center">Employee Update</h5>
                                <div class="card-body p-3 p-md-5">
                                    <!--Name-->
                                    <div class="mb-2 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="fas fa-user align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <input type="text" name="first_name" pattern="^[a-zA-Z]{2,20}$" class="form-control nameinput text-capitalize" id="first_name" value="{{ employee.first_name }}" minlength="2" maxlength="20" required>
                                            <input type="text" name="last_name" pattern="^[a-zA-Z]{2,25}$" class="form-control nameinput text-capitalize" id="last_name" value="{{ employee.last_name }}" minlength="2" maxlength="25" required>
                                        </div>
                                    </div>
                                    <!--Phone-->
                                    <div class="mb-2 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="fas fa-phone align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <input type="tel" name="phone" pattern="^[0-9]{5,15}$" class="form-control" id="phone" value="{{ employee.phone }}" minlength="5" maxlength="15" required>
                                        </div>
                                    </div>
                                    <!--Enter Email Input-->
                                    <div class="mb-2 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="fas fa-envelope align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <input type="email" name="email" class="form-control" id="email" value="{{ employee.email }}">
                                        </div>
                                    </div>
                                    <!--Manager_Id-->
                                    <div class="mb-2 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="far fa-id-card align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <!-- loops through to get manager's name based on id and assign selected-->
                                            <select class="form-select text-capitalize" aria-label="Default select example" id="manager_id" name="manager_id" required>
                                                {% for manager in managers%}
                                                    {% if employee.manager_id == manager.employee_id%}
                                                    <option value="{{ manager.employee_id }}" selected>{{ manager.first_name }} {{ manager.last_name }}</option>
                                                    {% else %}
                                                    <option value="{{ manager.employee_id }}">{{ manager.first_name }} {{ manager.last_name }}</option>
                                                    {% endif %}
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <!--Job Title-->
                                    <div class="mb-2 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="fas fa-sitemap align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <input type="text" name="title" pattern="^[a-zA-Z0-9]+[a-zA-Z0-9 ]+" class="form-control text-capitalize" id="title" value="{{ employee.title }}" minlength="5" maxlength="25" required>
                                        </div>
                                    </div>
                                    <!--DOB-->
                                    <div class="mb-2 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="fas fa-calendar align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <input type="date" name="dob" class="form-control" id="dob" value="{{ employee.dob }}" required>
                                        </div>
                                    </div>
                                    <!--Upload Employee File-->
                                    <div class="mb-2 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="fas fa-file-image align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <input type="file" name="file" value="file" class="form-control" id="file" placeholder="Upload Employee Photo" required>
                                        </div>
                                    </div>
                                    <!--Create Password Input-->
                                    <div class="mb-5 row">
                                        <div class="col-1 text-center p-0">
                                            <i class="fas fa-lock align-middle largeicon"></i>
                                        </div>
                                        <div class="col-11 p-0 px-1">
                                            <input type="password" name="password" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" id="password" placeholder="Create Password" minlength="5" maxlength="15" required>
                                        </div>
                                    </div>
                                    <!--Registration Submit Button-->
                                    <div class="row mt-4">
                                        <div class="col-12 text-center">
                                            <button type="submit"
                                                class="btn btn-purple mediumtext">
                                                Update Employee <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
