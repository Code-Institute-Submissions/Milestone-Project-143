{% extends "base.html" %}
{% block content %}
<div class="container-fluid  purple80">
<div class="container container-profile">
    <div class="row px-0">
        <div class="col-12 text-center">
            <h3 class="darktext mediumtext">
                {{ first_name }} {{ last_name }}'s Profile
            </h3>
        </div>
        <div class="row">
            <div class="col-3 boxoverlay mb-1">
                Employee Profile Details
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-7">
                        <div class="row p-1 pt-0">
                            <div class="col-12 boxoverlay">
                                Project 1
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-12 boxoverlay">
                                Project 2
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="row p-1 pt-0">
                            <div class="col-12 boxoverlay">
                                Tasks To Do
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-12 boxoverlay">
                                Tasks In Progress
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-12 boxoverlay">
                                Tasks Complete
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>

{% endblock %}
