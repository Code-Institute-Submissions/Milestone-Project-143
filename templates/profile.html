{% extends "base.html" %}
{% block content %}
<div class="container-fluid  purple80">
<div class="container container-profile">
    <div class="row py-5">
        <div class="row">
            <div class="col-3 boxoverlay mb-1">
                <div class="text-center pt-2">
                    <h4 class="mediumtext mb-0 darktext">Employee Profile</h4>
                    <hr>
                </div>
                <div class="imgcontainer p-2">
                    <img src="{{ imgurl }}" alt="">
                </div>
                <hr>
                <div class="p-2">
                <p><strong>Name:</strong> {{ first_name }} {{ last_name }}</p>
                <p><strong>Position:</strong> {{ title }}</p>
                <p><strong>Email:</strong> {{ email }}</p>
                <p><strong>Phone:</strong> {{ phone }}</p>
                <p><strong>Manager: </strong><a href="{{ url_for('profile', email=(manageremail) )}}">{{ managername }}</a></p>
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-7">
                        <div class="row p-1 pt-0">
                            <div class="col-12 boxoverlay">
                                Project 1
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-12 boxoverlay">
                                Project 2
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="row p-1 pt-0">
                            <div class="col-12 boxoverlay">
                                Tasks To Do
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-12 boxoverlay">
                                Tasks In Progress
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-12 boxoverlay">
                                Tasks Complete
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>

{% endblock %}
